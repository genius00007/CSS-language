<!DOCTYPE html>
<html lang="en">
<style>
    .container {
        background-color: darkgray;
        border: 1px solid black;
        display: grid;
        grid-template-columns: repeat(4, 500px);
        grid-template-rows: repeat(2, 650px);
        padding: 40px;
    }

    .img {
        grid-column: 1/2;
        grid-row: 1/2;
        width: 400px;
        height: 400px;
        padding-left: 50px;
        padding-top: 20px;


    }

    .whiteback {
        background-color: white;
        margin: 10px;
        position: relative;
    }

    .text {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: xx-large;
        padding-left: 200px;
        padding-top: 30px
    }

    .mid {
        color: red;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: xx-large;
        padding-left: 110px;
        padding-top: 30px;
    }


    .mide {
        color: gray;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-left: 110px;
        font-size: xx-large;
        padding-top: 30px;
        display: inline;
    }

    .mide-r {
        color: red;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: xx-large;


    }

    .hidden {
        visibility: hidden;
    }

    .mid-s {
        color: red;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: xx-large;
        padding-left: 180px;
        padding-top: 30px;
    }

    .text-long {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: xx-large;
        padding-left: 160px;
        padding-top: 30px
    }




    .oo {
        position: absolute;
        top: 1px;
        left: 1px;
        background-color: rgb(131, 37, 37);
        width: 120px;
        height: 50px;
        border-radius: 10px;
        color: white;
        font-size: xx-large;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding-left: 30px;
    }

    .img:hover {
        width: 1000px;
        height: 1000px;
        position: absolute;
        z-index: 1;
        transform: scale(1.3);
    }
</style>

<body>
    <div class="container">
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-6-320x320.png" alt="dog3" class="img">
            <p class="text">Dog 3</p>
            <p class="mid">$25.00 - $40.00</p>
            <div class="oo">Sale!</div>

        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog8-320x320.png" alt="dog4" class="img">
            <p class="text">Dog 4</p>
            <p class="mid">$35.00 - $50.00</p>
            <div class="oo">Sale!</div>

        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog4.png" alt="dog5" class="img">
            <p class="text">Dog 5</p>
            <p class="hidden">hidden</p>
            <p class="mide">$77.00&nbsp;&nbsp;</p>
            <span class="mide-r">$70.00</span>
            <div class="oo">Sale!</div>


        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-1.png" alt="dogf-1" class="img">
            <p class="text-long">Dog food 1</p>
            <p class="mid-s">$250.00</p>


        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/cat-food-1.png" alt="dogf-2" class="img">
            <p class="text-long">Dog Food 2</p>
            <p class="mid-s">$250.00</p>


        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/dog-food-3.png" alt="dogf-3" class="img">
            <p class="text-long">Dog Food 3</p>
            <p class="mid">$45.00 - $85.00</p>
            <div class="oo">Sale!</div>

        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/cat-food-1.png" alt="dogf-2" class="img">
            <p class="text-long">Dog Food 4</p>
            <p class="mid">$70.00 - $99.00</p>
            <div class="oo">Sale!</div>

        </div>
        <div class="whiteback">
            <img src="https://wpthemes.themehunk.com/pet-world/wp-content/uploads/sites/135/2020/08/pet-skin-care.png" alt="pb" class="img">
            <p class="text-long">Pet Brush</p>
            <p class="mid">$22.00 - $55.00</p>
            <div class="oo">Sale!</div>

        </div>
    </div>

</body>

</html>
